{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Trading Application</title>
</head>
  <body>    
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand nav-link" href="{% url 'home' %}">Electronic Car Trades</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'transactions' %}">Transactions</a>
                </li>
              <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="{% url 'portfolio' %}" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Welcome, {{ user.username }}
                    </a>            
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout </a>
                </li>
            </ul>
            {% else %}
        <form class="form-inline ml-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>         
        </form>
            {% endif %}
        </div>
              </ul>
              </div>
            </div>
            </div>
          </div>
      </nav>     
  </body>
</html>
{% block content %}

{% endblock content %}
